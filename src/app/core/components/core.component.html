<!-- CORE COMPONENT -->
<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
    <div class="logo">
      <span nz-icon nzType="gift" nzTheme="fill"></span>&nbsp;
      <span class="logo-text" *ngIf="!isCollapsed">
          {{ appInitials }}
        </span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Followers" nzIcon="user-switch">
        <ul>
          <li nz-menu-item>Follower User 1</li>
          <li nz-menu-item>Follower User 2</li>
          <li nz-menu-item>Follower User 3</li>
          <li nz-menu-item>Follower User 4</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Following" nzIcon="user-switch">
        <ul>
          <!--        <ul *ngFor="let follow of following">-->
          <li nz-menu-item>Following User 1</li>
          <li nz-menu-item>Following User 2</li>
          <li nz-menu-item>Following User 3</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLinkActive]="['users']">Users</a>
          </li>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
          <li nz-menu-item>Team 3</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="file"></span>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
          <span class="trigger"
                nz-icon
                [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed">
          </span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <!-- Will import data per-routes -->

        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer></nz-footer>
  </nz-layout>
</nz-layout>
